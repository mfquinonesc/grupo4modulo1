<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/regist.css">
</head>

<body class="bg">
    <header>
        <nav class="nav-bar">
            <div>
                <a class="" href="#"><img src="./assets/images/2.png" alt="LOGO"></a>
            </div>

            <div class="nav-bar-ul">
                <ul>
                    <li>
                        <a class="nav-a title-font" href="#">HOME</a>
                    </li>
                    <li>
                        <a class="nav-a title-font" href="#">FOTOS</a>
                    </li>
                    <li>
                        <a class="nav-a title-font" href="#">SERVICIOS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section-form">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 div-header bg-tg">
                <h2 class="title-font font-color-3">INGRESE SUS DATOS</h2>
            </div>
            <div class="col-2"></div>
        </div>


        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 bg-t">
                <div class="form-lmt">
                    <label>Nombre</label>
                    <input type="text" class="form-control input-color">
                </div>
                <div class="form-lmt">
                    <label>Primer apellido</label>
                    <input type="text" class="form-control input-color">
                </div>
                <div class="form-lmt">
                    <label>Segundo apellido</label>
                    <input type="text" class="form-control input-color">
                </div>
                <div class="form-lmt ">
                    <label>Tipo de documento</label>
                    <select class="form-control input-color">
                        <option selected>Tipo...</option>
                        <option>Cédula</option>
                        <option>Pasaporte</option>
                        <option>Tarjeta de identidad</option>
                    </select>
                </div>
                <div class="form-lmt ">
                    <label>Número dedocumento</label>
                    <input type="text" class="form-control input-color">
                </div>

            </div>
            <div class="col-4 bg-t">
                <div class="form-lmt ">
                    <label>Fecha de nacimiento</label>
                    <input type="text" class="form-control input-color">
                </div>
                <div class="form-lmt ">
                    <label>Telefono</label>
                    <input type="text" class="form-control input-color">
                </div>
                <div class="form-lmt">
                    <label>Email</label>
                    <input type="email" class="form-control input-color">
                </div>
                <div class="form-lmt">
                    <label>Contarseña</label>
                    <input type="password" class="form-control input-color">
                </div>

                <div class="form-lmt">
                    <label>Contarseña</label>
                    <input type="password" class="form-control input-color">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 bg-t">
                <div class="form-lmt">
                    <input class="form-check-input input-color" type="checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Al seleccionar esta casilla acepto los términos y condiciones y políticas de tratamiento de
                        datos.
                    </label>
                </div>

                <div class="form-lmt ">
                    <button type="submit" class="btn btn-lmt">Registrarse</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    </section>

    <footer class="footer-bg">
        <div>
            <a class="" href="#"><img src="./assets/images/2.png" alt="LOGO"></a>
        </div>
        <div>
            <p>Calle 38A Sur # 34D - 51 horarios: Lunes a Jueves 5:00 am - 11:00 pm | Sábados 7:00 am - 8:00 pm</p>
            <p>Festivos 7:00 am - 4:00 pm | Viernes 5:00 am - 10:00 pm | Domingos 7:00 am - 6:00 pm</p>
        </div>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
